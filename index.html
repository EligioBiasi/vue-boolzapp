<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <!-- font awesome 6.4.0-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- my style -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <div id="app">
        <main>
            <div class="container flex">
                <div class="left-column">
                    <header>
                        <div class="my-profile flex space-between">
                            <div class="flex flex-centered-start">
                                <img src="img/avatar_io.jpg" alt="my profile pic">
                                <span>Sofia</span>
                            </div>

                            <div class="my-profile-icons flex flex-centered-start">
                                <i class="fa-solid fa-circle-notch fa-lg" style="color: #c0c0c0;"></i>
                                <i class="fa-solid fa-message fa-lg" style="color: #c0c0c0;"></i>
                                <i class="fa-solid fa-ellipsis-vertical fa-lg" style="color: #c0c0c0;"></i>
                            </div>
                        </div>
                        <div class="notifications-bar flex">
                            <div class="bell-icon">
                                <i class="fa-solid fa-bell-slash fa-lg" style="color: #ffffff;"></i>
                            </div>

                            <div>

                            </div>
                        </div>
                    </header>
                </div>


                <div class="right-column">

                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
